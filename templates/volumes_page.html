<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mang치 Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 main-titulo">Mang치 Manager</span>
        </div>
    </nav>

      <ul class="nav justify-content-center nav-style">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('volumes_page') }}">Volumes</a>
        </li>
      </ul>

      <div class="container">
        <div class="div-style">
            <h3 class="sub-titulos">Volumes</h3>

            <div class="mt-5">
                <div class="row">
                <div class="col">
                    <form class="row mb-3 ">
                    <div class="col-9">
                        <input type="text" class="form-control mb-3" id="pesquisarManga" name="pesquisar" placeholder="Pesquisar Mang치">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-all mb-3">Pesquisar</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-all mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFiltros" aria-expanded="false" aria-controls="collapseFiltros">
                        Mostrar Filtro
                        </button>
                    </div>
                    </form>
                </div>
                </div>
            
                <div class="row">
                <div class="col">
                    <div class="collapse" id="collapseFiltros">
                    <div class="card card-body">
                        <form>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Autor:</label>
                            <select class="form-select mb-2" id="autor" name="autor">
                            <option value="autor1">Autor 1</option>
                            <option value="autor2">Autor 2</option>
                            <option value="autor3">Autor 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <select class="form-select mb-2" id="status" name="status">
                            <option value="ok-status">OK</option>
                            <option value="comprado-status">COMPRADO</option>
                            <option value="faltando-status">FALTANDO</option>
                            </select>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <table class="table table-hover table-sm table-resumo mt-5" id="table-vol">
                <thead>
                    <tr>
                        <th scope="col">Volume</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Author</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                    {% for entry in vol_data %}
                    <tr>
                        <td>{{ entry.volume }}</td>
                        <td>{{ entry.titulo }}</td>
                        <td>{{ entry.author }}</td>
                        <td>{{ entry.status }}</td>
                        <td>
                            <a class="update-btn" href=""><span class="material-symbols-outlined">edit</span></a>
                            <a class="delete-btn" href=""><span class="material-symbols-outlined">delete</span></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="div-pag" id="pag">
                <div class="pag-btn-group">
                    <button id="back">&#60;</button>
                    <span id="pagina"></span>
                    <button id="next">&#62;</button>
                </div>
            </div>
        </div><!--fim div-style-->

      </div><!--fim container-->

      <script>
        const lines = 20;
        let current = 1;

        const table = document.getElementById('table-vol');
        const pag = document.getElementById('pag');
        const back = document.getElementById('back');
        const next = document.getElementById('next');
        const pageSpan = document.getElementById('pagina');

        function loadData() {
            const linhas = table.rows;
            const allLines = linhas.length - 1;
            const totalPages = Math.ceil(allLines / lines);

            // Esconde todas as linhas
            for (let i = 1; i < linhas.length; i++) {
                linhas[i].style.display = 'none';
            }

            const ini = (current - 1) * lines + 1;
            let end = ini + lines - 1;
            if (end > allLines) {
                end = allLines;
            }

            for (let i = ini; i <= end; i++) {
                linhas[i].style.display = '';
            }

            pageSpan.innerText = `P치gina ${current} de ${totalPages}`;
        }

        function goToPage(pagina) {
            current = pagina;
            loadData();
        }

        back.addEventListener('click', () => {
            if (current > 1) {
                goToPage(current - 1);
            }
        });

        next.addEventListener('click', () => {
            const allLines = table.rows.length - 1;
            const totalPages = Math.ceil(allLines / lines);

            if (current < totalPages) {
                goToPage(current + 1);
            }
        });

        loadData();
    </script>     
</body>

</html>
